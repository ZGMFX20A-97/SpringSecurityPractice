<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ログインページ</title>
</head>
<body>
<h1 class="mt-3">課題管理アプリケーション</h1>
<div th:if="${param.error}" class="alert alert-danger">
    <p>ユーザー名もしくはパスワードが違います</p>
</div>
<form th:action="?@{/login}:@{/signin}" method="post" th:object="${userForm}">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" th:field="*{username}" id="usernameInput" >
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" class="form-control" th:field="*{password}" id="passwordInput" >
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">ログイン</button>
        <button type="submit" class="btn btn-secondary">作成</button>

    </div>
</form>
</body>
</html>
